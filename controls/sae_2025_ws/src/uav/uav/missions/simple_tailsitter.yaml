start:
  class: uav.autonomous_modes.TransitionMode
  params:
    to_mode: MC
  transitions:
    complete: takeoff

takeoff:
  class: uav.autonomous_modes.NavGPSMode
  params:
    coordinates: "[[(0, 0, -10), 2, 'LOCAL']]"
    margin: "1.5"
  transitions:
    complete: transition_to_fw

transition_to_fw:
  class: uav.autonomous_modes.TransitionMode
  params:
    to_mode: FW
  transitions:
    complete: fly_straight

fly_straight:
  class: uav.autonomous_modes.NavGPSMode
  params:
    coordinates: '[((500, -500, -50), 0, "LOCAL")]'
    margin: "3.0"
  transitions:
    complete: transition_to_mc

transition_to_mc:
  class: uav.autonomous_modes.TransitionMode
  params:
    to_mode: MC
  transitions:
    complete: land

land:
  class: uav.autonomous_modes.LandingMode

