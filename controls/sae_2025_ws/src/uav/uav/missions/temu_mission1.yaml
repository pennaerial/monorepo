# src/uav/uav/missions/temu_mission1.yaml

start:
  # Set TemuNavMode to initial mode
  class: uav.autonomous_modes.NavGPSMode

  params:
    coordinates: '[((0, -3, -2), 2, "LOCAL")]'
  # transitions is empty
  # because TemuNavMode keeps running and returns 'continue',
  # it does not terminate on its own.
  transitions:
    complete: temu_nav

temu_nav:
  class: uav.autonomous_modes.TemuNavMode 

  transitions: {}

