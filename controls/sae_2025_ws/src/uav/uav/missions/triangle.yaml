start:
  class: uav.autonomous_modes.TakeoffMode
  params:
    takeoff_type: vertical
  transitions:
    complete: GPS

GPS:
  class: uav.autonomous_modes.NavGPSMode
  params:
    coordinates: '[((5, 3, -10), 5, "LOCAL"), ((10, 1, -1), 20, "LOCAL"), ((-5, 3, -10), 3, "LOCAL"), ((5, 3, -10), 3, "LOCAL")]'
  transitions:
    complete: land
land:
  class: uav.autonomous_modes.LandingMode