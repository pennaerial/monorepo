start:
  class: uav.autonomous_modes.NavigateToGPSMode
  params:
    coordinate: (2, 3, 2)
  transitions:
    loop: takeoff
    failure: error

takeoff:
  class: uav.autonomous_modes.LowerPayloadMode
  transitions:
    loop: complete
    failure: error

complete:
  class: uav.autonomous_modes.LowerPayloadMode
  transitions:
    loop: complete