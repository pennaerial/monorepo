start:
  class: uav.autonomous_modes.NavGPSMode
  params:
    coordinates: '[((2, 3, 2), 5, "LOCAL"), ((2, 3, 2), 3, "LOCAL")]'
  transitions:
    complete: land

land:
  class: uav.autonomous_modes.LandingMode

