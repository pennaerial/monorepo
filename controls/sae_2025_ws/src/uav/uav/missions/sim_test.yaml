start:
  class: uav.autonomous_modes.StartMode
  transitions:
    continue: takeoff
    failure: error

takeoff:
  class: uav.autonomous_modes.TakeoffMode
  transitions:
    continue: hover
    failure: error

hover:
  class: uav.autonomous_modes.HoverMode
  transitions:
    continue: flight
    complete: land
    failure: error

flight:
  class: uav.autonomous_modes.NavigateToGPSMode
  transitions:
    success: hover
    failure: error

land:
  class: uav.autonomous_modes.LandMode
  transitions:
    continue: complete
    failure: error

error:
  class: uav.autonomous_modes.ErrorMode
  transitions:
    continue: complete

complete:
  class: uav.autonomous_modes.CompleteMode
  transitions:
    continue: complete