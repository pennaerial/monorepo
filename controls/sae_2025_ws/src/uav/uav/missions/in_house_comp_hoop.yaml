start:
  class: uav.autonomous_modes.NavGPSMode
  params:
    coordinates: '[((-1, -3, -3), 1, "LOCAL"),]'
    margin: 1.5
  transitions:
    complete: hoop

hoop:
  class: uav.autonomous_modes.HoopNavigationMode
  params:
    approach_distance: 5.0
    pass_distance: 3.0
    speed_factor: 1.5
  transitions:
    complete: land

land:
  class: uav.autonomous_modes.LandingMode