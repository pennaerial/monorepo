start:
  class: uav.autonomous_modes.NavGPSMode
  params:
    coordinates: '[((-5, 4, -10), 1, "LOCAL"),]'
  transitions:
    complete: payload

payload:
  class: uav.autonomous_modes.PayloadDropoffMode
  params:
    offsets: '(0, 0, 0)'
  transitions:
    complete: land

land:
  class: uav.autonomous_modes.LandingMode
