start:
  class: uav.autonomous_modes.NavGPSMode
  params:
    coordinates: '[((5, 3, -10), 5, "LOCAL"), ((10, 1, -1), 3, "LOCAL")]'
  transitions:
    finished: land

land:
  class: uav.autonomous_modes.LandingMode

